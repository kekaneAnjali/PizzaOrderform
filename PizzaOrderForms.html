   
<html>
        <head>
            <title>Pizza Order </title>
        
            <link href="Pizzaorder.css" rel="stylesheet" type="text/css" />
            
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="PizzaOrderForms.js"></script>
        </head>
        <body>
            <header> Pizza </header>
            
            <img src="pizza3.jpg" alt="Pizza" style="width:200px;height:200px;">
            <div class="tabs">
                <ul class="tabNavigation">
                    <li><a href="PizzaOrderForms.html#first" class="navTab">Pizza Details</a></li>
                    <li><a href="PizzaOrderForms.html#second" class="navTab">Delivery Information</a></li>
                    <li><a href="pizzaOrderForms.html#third" class="navTab">order confirmation </a></li>
                
                </ul>
                <div id="first" class="divTab">
                        <form>
                                <fieldset>
                                    <legend> Choose Pizza Size </legend>
                                    <label>
                                    <input type="radio" name="pizzaSize" value="small" checked=""> Small <span>$7</span>
                                    </label>
                                    <br>
                                    <label>
                                    <input type="radio" name="pizzaSize" value="medium"> Medium <span>$9</span>
                                    </label>
                                    <br>
                                    <label>
                                    <input type="radio" name="pizzaSize" value="large"> Large<span>$12</span> 
                                    </label>
                                    <br>
                                    <label>
                                    </fieldset>
                                    
                                    <br>
                                    <!--- Crust (thin, pan, GF)-->
                                    <fieldset>
                                            <legend> Choose Pizza Crust ,Veggies & Meats </legend>
                                            <label>
                                            <input type="radio" name="pizzaCrust" value="thin" checked="thin"> thin
                                            </label>
                                            <br>
                                            <label>
                                            <input type="radio" name="pizzaCrust" value="pan"> pan
                                            </label>
                                            <br>
                                            <input type="radio" name="pizzaCrust" value="GF" checked="GF"> GF
                                            </label>
                                            <br>
                                           
                                            <br>
                                            <label>
                                            <input type="checkbox"name="meat"value="Chicken">Chicken
                                        </label>
                                        <br>
                                        <label>
                                            <input type="checkbox" name="meat" value="Pepperoni"> Pepperoni
                                            
                                        </label>
                                        <br>
                                        <label>
                                            <input type="checkbox" name="meat" value="Sausage"> Sausage
                                        </label>
                                        <br>
                                            
                                                 <label>
                                                <input type="checkbox" name="veg" value="Tomatoes"> Fresh Tomatoes
                                            </label>
                                            <br>
                                            <label>
                                                <input type="checkbox" name="veg" value="Onions"> Onions
                                            </label>
                                            <label>
                                                <input type="checkbox" name="veg" value="Olives"> Black Olives
                                            </label><br>
                                            <label>
                                                <input type="checkbox" name="veg" value="Green Peppers"> Green Peppers
                                            </label>
                                            <label>
                                                <input type="checkbox" name="veg" value="Mushrooms"> Mushrooms
                                            </label><br>
                                            <label>
                                                <input type="checkbox" name="veg" value="Pineapple"> Pineapple
                                            </label>
                                        </form>
                                            </fieldset>


                </div>
                <div id="second" class="divTab">
                        <form id="tabTwoForm">
                    <!---Step 2. Enter delivery information • Name  Address  • Phone-->
                    <fieldset>
                            <legend> Delivery information </legend>
                            Name<input type="text" id="name"  value="xyz" required> 
                            <br>
                            <br>
                            Address<input type="text" size="100" id="address">
                            <br>
                            <br>
                     
                     Telephone <input type="tel"  id="phone" pattern="\([0-9]{3})[0-9]{3}-[0-9]{4}" title="Read my mind">
                     <br>
                     <br>
                     <input type="submit" value="Confirm Order"/>
                 </fieldset>  
                </form>
                </div>

                <div id="third" class="divTab">

                        <p id="output">Customer Info</p>
                        <p id="output1">Pizza Info</p>
                        <p id="output2">Cost Info</p>
                        <p id="output3">Total Cost $</p>
                </div>
                
            </div>
            
            <footer> Design by Anjali copy right 2019</footer>  
        </body>
        </html>
